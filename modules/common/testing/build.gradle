plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlinx-serialization'
}

android {
    compileSdkVersion 34
    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    buildFeatures {
        buildConfig true
    }

    testOptions {
        unitTests.all { useJUnitPlatform() }
    }

    namespace 'githubprofilesearcher.caiodev.com.br.githubprofilesearcher.testing'
}

dependencies {

    //APIConnector
    implementation dep.bundles.apiConnection

    //Logging
    implementation dep.bundles.logging

    //Serialization
    implementation dep.jsonSerialization

    //JVM
    //Coroutines
    api dep.coroutinesTest

    //Jacoco
    api dep.jacoco

    //JUnit
    api dep.bundles.junit

    //Kotest
    api dep.bundles.kotest

    //MockK
    api dep.bundles.mockk

    //MockWebServer
    api dep.mockWebServer

    //Test core
    api dep.bundles.testCore

    //Instrumented/UI
    //Compose
    api dep.composeTestJUnit4
    debugApi dep.composeTestManifest

    //Espresso
    api dep.bundles.espressoTest

    //JUnit
    api dep.junitAndroidX
}