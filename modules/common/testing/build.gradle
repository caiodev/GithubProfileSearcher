import org.jetbrains.kotlin.gradle.dsl.JvmTarget

plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlinx-serialization'
}

apply from: "$project.rootDir/flavors/flavors.gradle"

android {
    compileSdk dep.versions.compileSdk.get().toInteger()
    defaultConfig {
        minSdkVersion dep.versions.minSdk.get()
        targetSdkVersion dep.versions.targetSdk.get()
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_20
        targetCompatibility JavaVersion.VERSION_20
    }

    buildFeatures {
        buildConfig true
    }

    kotlin {
        compilerOptions {
            jvmTarget.set(JvmTarget.JVM_20)
        }
    }

    packagingOptions {
        resources {
            excludes += [
                    '/META-INF/{AL2.0,LGPL2.1,LICENSE.md,LICENSE-notice.md,licenses/ASM}',
                    'win32-x86{/attach_hotspot_windows.dll,-64/attach_hotspot_windows.dll}'
            ]
        }
    }

    testOptions {
        unitTests.all { useJUnitPlatform() }
    }

    namespace 'githubprofilesearcher.caiodev.com.br.githubprofilesearcher.testing'
}

dependencies {

    //APIConnector
    implementation dep.bundles.apiConnection

    //JVM
    //Coroutines
    api dep.coroutinesTest

    //Jacoco
    api dep.jacoco

    //Koin
    api dep.koinTest

    //Kotest
    api dep.bundles.kotest

    //MockK
    api dep.bundles.mockk

    //Robolectric
    api dep.robolectric

    //Test core
    api dep.bundles.testCore

    //Instrumented/UI
    //Compose
    api dep.composeTestJUnit4
    debugApi dep.composeTestManifest

    //JUnit
    api dep.bundles.junit
}