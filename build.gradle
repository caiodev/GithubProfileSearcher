buildscript {

    ext {

        //AndroidXCore
        androidXCore = '1.5.0-alpha04'

        //AppCompat
        appCompat = '1.3.0-alpha02'

        //Browser
        browser = "1.3.0-alpha06"

        //Code quality checking
        //Detekt
        detektVersion = '1.11.2'
        //Ktlint
        ktlintVersion = '0.38.1'
        ktlintPluginVersion = '9.3.0'

        //Coil
        coil = '1.0.0-rc3'

        //DataStore
        dataStore = '1.0.0-alpha02'

        //Gradle
        gradleVersion = '4.1.0'

        //Koin
        koin = '2.2.0-beta-2'

        //Kotlin
        kotlin = '1.4.10'

        //Ktx
        ktxCore = '1.5.0-alpha04'

        //LeakCanary
        leakCanary = '2.5'

        //Lifecycle Architecture components
        arch = '2.3.0-beta01'

        //Material design
        materialDesign = '1.3.0-alpha03'

        //OkHttp
        okHttp = '4.9.0'

        //Retrofit
        retrofit = '2.9.0'
        serializationConverter = '0.8.0'

        //Room
        room = '2.3.0-alpha03'

        //Serialization
        serialization = '1.0.0'

        //Timber
        timber = '4.7.1'

        //Views/ViewGroups
        //ConstraintLayout
        constraintLayout = '2.0.2'

        //RecyclerView
        recyclerView = "1.2.0-alpha06"

        //SwipeRefreshLayout
        swipeRefreshLayout = '1.2.0-alpha01'

        //Test dependency versions
        archTest = '2.1.0'
        espresso = '3.3.0'
        coroutinesTest = '1.3.9'
        jacocoVersion = '0.8.6'
        junitAndroidX = '1.1.2'
        junit5 = '5.7.0'
        testCore = '1.3.0'

        toolsPath = "$project.projectDir/tools/"
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin"
    }

    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

plugins {
    id "org.jlleitschuh.gradle.ktlint" version "$ktlintPluginVersion"
    id "io.gitlab.arturbosch.detekt" version "$detektVersion"
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}