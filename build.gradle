buildscript {

    ext {

        //AndroidXCore
        androidXCore = '1.6.0-alpha01'

        //AppCompat
        appCompat = '1.3.0-rc01'

        //Browser
        browser = '1.3.0'

        //Code quality checking
        //Detekt
        detektVersion = '1.15.0-RC1'

        //Ktlint
        ktlintVersion = '0.40.0'
        ktlintPluginVersion = '10.0.0'

        //Coil
        coil = '1.1.1'

        //DataStore
        dataStore = '1.0.0-alpha08'

        //Gradle
        gradleVersion = '4.1.3'

        //Koin
        koin = '3.0.1-beta-2'

        //Kotlin
        kotlin = '1.4.32'

        //Ktx
        ktxCore = '1.6.0-alpha01'

        //LeakCanary
        leakCanary = '2.7'

        //Lifecycle Architecture components
        arch = '2.3.1'

        //Material design
        materialDesign = '1.3.0'

        //OkHttp
        okHttp = '5.0.0-alpha.2'

        //Protobuf
        protobufPlugin = '0.8.15'
        protobufVersion = '4.0.0-rc-2'

        //Retrofit
        retrofit = '2.9.0'
        serializationConverter = '0.8.0'

        //Room
        room = '2.3.0-rc01'

        //Serialization
        serialization = '1.1.0'

        //Timber
        timber = '4.7.1'

        //Views/ViewGroups
        //ConstraintLayout
        constraintLayout = '2.0.4'

        //RecyclerView
        recyclerView = '1.2.0-rc01'

        //SwipeRefreshLayout
        swipeRefreshLayout = '1.2.0-alpha01'

        //Test dependency versions
        archTest = '2.1.0'
        espresso = '3.4.0-alpha05'
        jacocoVersion = '0.8.6'
        junitAndroidX = '1.1.3-alpha05'
        junit5 = '5.7.1'
        testCore = '1.4.0-alpha05'

        //Others
        sharedTestCodePath = "src/sharedTest/java"
        toolsPath = "$project.projectDir/tools/"
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin"
    }

    repositories {
        google()
        mavenCentral()
    }
}

plugins {
    id "io.gitlab.arturbosch.detekt" version "$detektVersion"
    id "org.jlleitschuh.gradle.ktlint" version "$ktlintPluginVersion"
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}