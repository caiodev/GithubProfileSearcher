buildscript {

    ext {

        //AndroidXCore
        androidXCore = '1.5.0-alpha01'

        //AppCompat
        appCompat = '1.3.0-alpha01'

        //Browser
        browser = "1.3.0-alpha04"

        //Coil
        coil = '0.11.0'

        //Gradle
        gradleVersion = '4.0.1'

        //Koin
        koin = '2.1.6'

        //Kotlin
        kotlin = '1.3.72'

        //Ktx
        ktxCore = '1.5.0-alpha01'

        //LeakCanary
        leakCanary = '2.3'

        //Lifecycle Architecture components
        lifecycleExtensions = '2.2.0'
        arch = '2.3.0-alpha06'

        //Material design
        materialDesign = '1.3.0-alpha02'

        //OkHttp
        okHttp = '4.7.0'

        //Retrofit
        retrofit = '2.8.1'
        serializationConverter = '0.5.0'

        //Room
        room = '2.3.0-alpha02'

        //Serialization
        serialization = '0.20.0'

        //Timber
        timber = '4.7.1'

        //Views/ViewGroups
        //ConstraintLayout
        constraintLayout = '2.0.0-rc1'

        //RecyclerView
        recyclerView = "1.2.0-alpha05"

        //SwipeRefreshLayout
        swipeRefreshLayout = '1.1.0'

        //Test dependency versions
        archTest = '2.1.0'
        espresso = '3.3.0-rc02'
        coroutinesTest = '1.3.6'
        jacocoVersion = '0.8.5'
        junitAndroidX = '1.1.2-rc02'
        junit5 = '5.7.0-M1'
        testCore = '1.3.0-rc02'
        truth = '1.0.1'

        //Others
        toolsPath = "$rootDir${File.separatorChar}tools${File.separatorChar}"
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin"
    }

    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}