buildscript {

    ext {

        //Annotation
        annotation = '1.3.0'

        //AppCompat
        appCompat = '1.4.1'

        //Browser
        browser = '1.4.0'

        //Code quality checking
        //Detekt
        detektVersion = '1.18.1'

        //Ktlint
        ktlintVersion = '0.42.1'
        ktlintPluginVersion = '10.2.0'

        //Coil
        coil = '2.1.0'

        //Coroutines
        coroutines = '1.6.1-native-mt'

        //DataStore
        dataStore = '1.0.0'

        //Gradle
        gradleVersion = '7.2.0'

        //Koin
        koin = '3.2.0'

        //Kotlin
        kotlin = '1.6.10'

        //Ktx
        ktxCore = '1.7.0'

        //LeakCanary
        leakCanary = '2.9.1'

        //Lifecycle
        lifecycleVersion = '2.4.1'

        //Material design
        materialDesign = '1.6.0'

        //OkHttp
        okHttp = '5.0.0-alpha.7'

        //Protobuf
        protobufPlugin = '0.8.15'
        protobufVersion = '4.0.0-rc-2'

        //Retrofit
        retrofit = '2.9.0'
        serializationConverter = '0.8.0'

        //Room
        room = '2.4.2'

        //Serialization
        serialization = '1.3.3'

        //Timber
        timber = '5.0.1'

        //Views/ViewGroups
        //ConstraintLayout
        constraintLayout = '2.1.3'

        //RecyclerView
        recyclerView = '1.2.1'

        //SwipeRefreshLayout
        swipeRefreshLayout = '1.2.0-alpha01'

        //Test dependency versions
        archTest = '2.1.0'
        espresso = '3.4.0'
        jacocoVersion = '0.8.8'
        junitAndroidX = '1.1.3'
        junit5 = '5.8.2'
        kotest = '5.3.0'
        testCore = '1.4.0'

        //Others
        apiUrl = "\"https://api.github.com/\""
        sharedTestCodePath = "src/sharedTest/java"
        toolsPath = "$project.projectDir/tools/"
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin"
    }

    repositories {
        google()
        mavenCentral()
    }
}

plugins {
    id "io.gitlab.arturbosch.detekt" version "$detektVersion"
    id "org.jlleitschuh.gradle.ktlint" version "$ktlintPluginVersion"
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}