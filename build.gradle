buildscript {

    ext {

        //AndroidXCore
        androidXCore = '1.5.0-alpha05'

        //AppCompat
        appCompat = '1.3.0-alpha02'

        //Browser
        browser = "1.3.0-rc01"

        //Code quality checking
        //Detekt
        detektVersion = '1.15.0-RC1'

        //Ktlint
        ktlintVersion = '0.39.0'
        ktlintPluginVersion = '9.4.1'

        //Coil
        coil = '1.0.0'

        //DataStore
        dataStore = '1.0.0-alpha04'

        //Gradle
        gradleVersion = '4.1.1'

        //Koin
        koin = '2.2.0-rc-4'

        //Kotlin
        kotlin = '1.4.20'

        //Ktx
        ktxCore = '1.5.0-alpha05'

        //LeakCanary
        leakCanary = '2.5'

        //Lifecycle Architecture components
        arch = '2.3.0-beta01'

        //Material design
        materialDesign = '1.3.0-alpha03'

        //OkHttp
        okHttp = '4.10.0-RC1'

        //Retrofit
        retrofit = '2.9.0'
        serializationConverter = '0.8.0'

        //Room
        room = '2.3.0-alpha03'

        //Serialization
        serialization = '1.0.1'

        //Timber
        timber = '4.7.1'

        //Views/ViewGroups
        //ConstraintLayout
        constraintLayout = '2.0.4'

        //RecyclerView
        recyclerView = "1.2.0-alpha06"

        //SwipeRefreshLayout
        swipeRefreshLayout = '1.2.0-alpha01'

        //Test dependency versions
        archTest = '2.1.0'
        espresso = '3.4.0-alpha02'
        coroutinesTest = '1.4.1'
        jacocoVersion = '0.8.6'
        junitAndroidX = '1.1.3-alpha02'
        junit5 = '5.7.0'
        testCore = '1.3.1-alpha02'

        toolsPath = "$project.projectDir/tools/"
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin"
    }

    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

plugins {
    id "io.gitlab.arturbosch.detekt" version "$detektVersion"
    id "org.jlleitschuh.gradle.ktlint" version "$ktlintPluginVersion"
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}