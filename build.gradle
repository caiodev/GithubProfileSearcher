buildscript {

    ext {

        //AndroidXCore
        androidXCore = '1.3.0-rc01'

        //AppCompat
        appCompat = '1.2.0-beta01'

        //Coil
        coil = '0.9.5'

        //Gradle
        gradleVersion = '3.6.3'

        //Koin
        koin = '2.1.5'

        //Kotlin
        kotlin = '1.3.72'

        //Ktx
        ktxCore = '1.3.0-rc01'

        //Layouts/Views
        //ConstraintLayout
        constraintLayout = '2.0.0-beta4'

        //RecyclerView
        recyclerView = "1.2.0-alpha02"

        //SwipeRefreshLayout
        swipeRefreshLayout = '1.1.0-rc01'

        //LeakCanary
        leakCanary = '2.2'

        //Lifecycle Architecture components
        lifecycleExtensions = '2.2.0'
        arch = '2.3.0-alpha01'

        //Material design
        materialDesign = '1.2.0-alpha06'

        //OkHttp
        okHttp = '4.4.1'

        //Retrofit
        retrofit = '2.8.1'
        serializationConverter = '0.5.0'

        //Serialization
        serialization = '0.20.0'

        //Timber
        timber = '4.7.1'

        //Test dependency versions
        archTest = '2.1.0'
        espresso = '3.3.0-alpha05'
        coroutineTest = '1.3.5'
        jacocoVersion = '0.8.5'
        junitAndroidX = '1.1.2-alpha02'
        junit5 = '5.6.1'

        //Mockito
        mockito = '3.3.3'
        dexMaker = '2.25.1'

        runner = '1.3.0-alpha05'
        testCore = '1.3.0-alpha05'
        truth = '1.0.1'
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin"
    }

    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

allprojects {

    repositories {

        maven {
            url "https://maven.google.com"
            content {
                includeGroupByRegex "com\\.android.*"
                includeGroupByRegex "androidx.*"
                includeGroup "com.google.android.material"
            }
        }

        jcenter {
            content {
                includeGroupByRegex "com\\.jakewharton.*"
                includeGroupByRegex "com\\.squareup.*"
                includeGroupByRegex "org\\.jetbrains.*"
                includeGroupByRegex "javax.*"
                includeGroupByRegex "junit.*"
                includeGroup "com.google.android.apps.common.testing.accessibility.framework"
                includeGroup "com.google.auto"
                includeGroup "com.google.auto.value"
                includeGroup "com.google.code.findbugs"
                includeGroup "com.google.errorprone"
                includeGroup "com.google.guava"
                includeGroup "com.google.j2objc"
                includeGroup "com.google.truth"
                includeGroup "com.googlecode.java-diff-utils"
                includeGroup "com.linkedin.dexmaker"
                includeGroup "net.bytebuddy"
                includeGroup "net.sf.kxml"
                includeGroup "org.apiguardian"
                includeGroup "org.checkerframework"
                includeGroup "org.codehaus.mojo"
                includeGroup "org.hamcrest"
                includeGroup "org.jacoco"
                includeGroup "org.junit"
                includeGroup "org.junit.jupiter"
                includeGroup "org.junit.platform"
                includeGroup "org.koin"
                includeGroup "org.mockito"
                includeGroup "org.objenesis"
                includeGroup "org.opentest4j"
                includeGroup "org.ow2"
                includeGroup "org.ow2.asm"
                includeGroup "org.sonatype.oss"
            }
        }

        mavenCentral {
            content {
                includeGroup "io.coil-kt"
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}