buildscript {

    ext {

        //Annotation
        annotation = '1.5.0-alpha01'

        //AppCompat
        appCompat = '1.4.2'

        //Coil
        coil = '2.1.0'

        //Compose
        activity = '1.5.1'
        compiler = '1.3.0-rc01'
        composeCore = '1.3.0-alpha02'

        //Coroutines
        coroutines = '1.6.4'

        //DataStore
        dataStore = '1.0.0'

        //Quality checking
        //Detekt
        detektVersion = '1.21.0'

        //Ktlint
        ktlintVersion = '0.46.1'
        ktlintPluginVersion = '10.3.0'

        //Gradle
        gradleVersion = '7.2.2'

        //Koin
        koin = '3.2.0'

        //Kotlin
        kotlin = '1.7.10'

        //Ktx
        ktxCore = '1.8.0'

        //LeakCanary
        leakCanary = '2.9.1'

        //Lifecycle
        lifecycle = '2.5.1'

        //Material design
        materialDesign = '1.6.1'

        //OkHttp
        okHttp = '5.0.0-alpha.10'

        //Protobuf
        protobufPlugin = '0.8.15'
        protobufVersion = '4.0.0-rc-2'

        //Retrofit
        retrofit = '2.9.0'
        serializationConverter = '0.8.0'

        //Room
        room = '2.4.3'

        //Serialization
        serialization = '1.3.3'

        //Timber
        timber = '5.0.1'

        //Views/ViewGroups
        //ConstraintLayout
        constraintLayout = '2.1.4'

        //RecyclerView
        recyclerView = '1.2.1'

        //SwipeRefreshLayout
        swipeRefreshLayout = '1.2.0-alpha01'

        //Test dependency versions
        archTest = '2.1.0'
        espresso = '3.4.0'
        jacocoVersion = '0.8.8'

        //JUnit
        junit = '4.13.2'
        junitAndroidX = '1.1.3'
        junit5 = '5.9.0'

        kotest = '5.4.1'
        testCore = '1.4.0'

        //Others
        apiUrl = "\"https://api.github.com/\""
        sharedTestCodePath = "src/sharedTest/java"
        toolsPath = "$project.projectDir/tools/"
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin"
    }

    repositories {
        google()
        mavenCentral()
    }
}

plugins {
    id "io.gitlab.arturbosch.detekt" version "$detektVersion"
    id "org.jlleitschuh.gradle.ktlint" version "$ktlintPluginVersion"
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}