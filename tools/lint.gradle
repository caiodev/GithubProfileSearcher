apply plugin: "org.jlleitschuh.gradle.ktlint"

ktlint {
    version = "$ktlintVersion"
    ignoreFailures.set(false)
    outputToConsole.set(true)
    verbose.set(true)
    enableExperimentalRules.set(true)
    reporters {
        reporter "html"
        reporter "json"
    }
    filter {
        exclude("**/generated/**")
        include("**/kotlin/**")
    }
}