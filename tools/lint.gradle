apply plugin: "org.jlleitschuh.gradle.ktlint"

ktlint {
    version = "$ktlintVersion"
    ignoreFailures = true
    outputToConsole = true
    verbose = true
    enableExperimentalRules = true
    reporters {
        reporter "html"
        reporter "json"
    }
    filter {
        exclude("**/generated/**")
        include("**/kotlin/**")
    }
}